    <script>
      $(document).ready(function(){
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
        } else {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function() {
          if (xmlhttp.readyState==4 && xmlhttp.status==200) {
            var obj = JSON.parse(xmlhttp.responseText);
            var table_body = document.getElementById("table_body");
            for(var i = 0; i < obj.length; i += 1) {
              user = obj[i];

              var row = document.createElement("tr");
              var rank = document.createElement("td");
              var username = document.createElement("td");
              var spins = document.createElement("td");
              var played = document.createElement("td");
              var won = document.createElement("td");
              var lost = document.createElement("td");
              var tied = document.createElement("td");

              rank.innerHTML = i;
              username.innerHTML = user.username;
              spins.innerHTML = user.max_spins;
              played.innerHTML = parseInt(user.games_won) + parseInt(user.games_lost) + parseInt(user.games_tied);
              won.innerHTML = user.games_won;
              lost.innerHTML = user.games_lost;
              tied.innerHTML = user.games_tied;

              table_body.appendChild(row);
              row.appendChild(rank);
              row.appendChild(username);
              row.appendChild(spins);
              row.appendChild(played);
              row.appendChild(won);
              row.appendChild(lost);
              row.appendChild(tied);
            }
          }
        }
        xmlhttp.open("GET","api/leaderboard.php",true);
        xmlhttp.send();
      });
    </script>
